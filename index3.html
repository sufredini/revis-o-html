<!DOCTYPE html>
<html lang="pt-br">
<head>
</head>
<body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexiveis</title> 
    <picture>
        <source media="(max-width:750px)" srcset="imagem/foto-p.png" type="image/png"> 
        <source media="(max-width:1000px)" srcset="imagem/foto-m.png" type="image/png"> 
        <img src="imagem/foto-g.png" alt="Imagem do Tamanho Grande">
    </picture>

    <!-- preload indica que o áudio sera pré carregado ou não é aceita 3 valores:
    metadata: carregr apenas informações de direitos, etc)
    none: não vai carregar absolutamente nada até que o usuário clique no botão play
    auto (padrão): vai carregar o arquivo de áudio inteiro assim que a página for carregada.
    atributos: controls: vai apresentar o paluer na tela caso não seja colocado na tag <audio> o controle será transparente
    e o usuário não poderá interagir com ele.
    autoplay: inicia a reprodução do áudio assim que a página for carregada.
    loop: faz com que o áudio seja repetido eternamente.-->
    <audio preload="metadata" controls autoplay loop>
        <source src="midias/guanacast-33.mp3" type="audio/mpeg">
        <source src="midias/guanacast-33.mp3" type="audio/wav">
        <p>Seu navegador não suporta áudio</p>
        <a href="midias/guanacast-33.mp3" download="midias/guanacast-33.mp3" type="audio.mpeg"></a>
    </audio>
    <br><hr><br>
    <h2>Testando Vídeos</h2>
    <video width="600" poster="imagem/limoes-capa.png" controls
    autoplay>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.ogv" type="video/ogv">
        <source src="midias/meu-video.webm" type="video/webm">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>
    </video>
</body>
</html>
